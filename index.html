<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Quality Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            font-size: 2.2em;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .last-update {
            color: #666;
            font-size: 0.9em;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--card-color), var(--card-color-light));
        }

        .metric-card.ph { --card-color: #3498db; --card-color-light: #5dade2; }
        .metric-card.temp { --card-color: #e74c3c; --card-color-light: #ec7063; }
        .metric-card.flow { --card-color: #2ecc71; --card-color-light: #58d68d; }
        .metric-card.turbidity { --card-color: #f39c12; --card-color-light: #f8c471; }

        .metric-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .metric-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .metric-status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-normal {
            background: #d5f4e6;
            color: #27ae60;
        }

        .status-warning {
            background: #fff4e6;
            color: #f39c12;
        }

        .status-critical {
            background: #fadbd8;
            color: #e74c3c;
        }

        .logs-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            margin-bottom: 30px;
        }

        .logs-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .log-item {
            padding: 15px 20px;
            margin-bottom: 12px;
            border-radius: 8px;
            border-left: 4px solid;
            background: #f8f9fa;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .log-item.normal {
            border-color: #27ae60;
            background: #e8f8f5;
        }

        .log-item.warning {
            border-color: #f39c12;
            background: #fef5e7;
        }

        .log-item.critical {
            border-color: #e74c3c;
            background: #fadbd8;
        }

        .download-section {
            text-align: center;
            margin-top: 30px;
        }

        .download-btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .download-btn:hover {
            background: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }

            .metrics-grid {
                grid-template-columns: 1fr;
            }

            .metric-value {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-info">
                <h1>
                    üíß Water Quality Dashboard
                </h1>
                <div style="display: flex; flex-direction: column; align-items: flex-end; gap: 10px;">
                    <div class="last-update" id="lastUpdate">Last updated: Loading...</div>
                    <button class="refresh-btn" onclick="refreshData()">
                        <span>üîÑ</span> Refresh Data
                    </button>
                </div>
            </div>
        </header>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Loading data...</div>
        </div>

        <div class="metrics-grid" id="metricsGrid">
            <div class="metric-card ph">
                <div class="metric-icon">üß™</div>
                <div class="metric-label">pH Value</div>
                <div class="metric-value" id="phValue">--</div>
                <span class="metric-status" id="phStatus">--</span>
            </div>

            <div class="metric-card temp">
                <div class="metric-icon">üå°Ô∏è</div>
                <div class="metric-label">Temperature</div>
                <div class="metric-value" id="tempValue">--</div>
                <span class="metric-status" id="tempStatus">--</span>
            </div>

            <div class="metric-card flow">
                <div class="metric-icon">üí®</div>
                <div class="metric-label">Flow Rate</div>
                <div class="metric-value" id="flowValue">--</div>
                <span class="metric-status" id="flowStatus">--</span>
            </div>

            <div class="metric-card turbidity">
                <div class="metric-icon">üîç</div>
                <div class="metric-label">Turbidity</div>
                <div class="metric-value" id="turbidityValue">--</div>
                <span class="metric-status" id="turbidityStatus">--</span>
            </div>
        </div>

        <div class="logs-section">
            <h2>üìã System Analysis & Recommendations</h2>
            <div id="logsContainer">
                <div class="log-item normal">Waiting for data...</div>
            </div>
        </div>

        <div class="download-section">
            <button class="download-btn" onclick="downloadDatabase()">
                üì• Download Database (Excel)
            </button>
        </div>
    </div>

    <script>
        let autoRefreshInterval;

        function updateMetric(value, min, max, critical) {
            const val = parseFloat(value);
            if (val < min || val > max) {
                if (critical && (val < critical.min || val > critical.max)) {
                    return { status: 'Critical', class: 'status-critical' };
                }
                return { status: 'Warning', class: 'status-warning' };
            }
            return { status: 'Normal', class: 'status-normal' };
        }

        function generateLogs(data) {
            const logs = [];
            const ph = parseFloat(data.ph_value);
            const temp = parseFloat(data.temperature);
            const flow = parseFloat(data.flow_value);
            const turbidity = parseFloat(data.turbidity);

            // pH Analysis
            if (ph > 12) {
                logs.push({ text: `‚ö†Ô∏è pH is ${ph}, which is highly alkaline. Add neutralizing solution immediately.`, type: 'critical' });
            } else if (ph < 6) {
                logs.push({ text: `‚ö†Ô∏è pH is ${ph}, which is acidic. Add base solution to neutralize.`, type: 'critical' });
            } else if (ph > 8.5 || ph < 6.5) {
                logs.push({ text: `‚ö° pH is ${ph}, slightly out of range. Monitor closely.`, type: 'warning' });
            } else {
                logs.push({ text: `‚úÖ pH level ${ph} is within acceptable range (6.5-8.5).`, type: 'normal' });
            }

            // Temperature Analysis
            if (temp > 35) {
                logs.push({ text: `‚ö†Ô∏è Temperature is ${temp}¬∞C, which is too high. Cooling required.`, type: 'critical' });
            } else if (temp < 10) {
                logs.push({ text: `‚ö†Ô∏è Temperature is ${temp}¬∞C, which is too low. Heating required.`, type: 'critical' });
            } else if (temp > 30 || temp < 15) {
                logs.push({ text: `‚ö° Temperature ${temp}¬∞C is outside optimal range. Consider adjustment.`, type: 'warning' });
            } else {
                logs.push({ text: `‚úÖ Temperature ${temp}¬∞C is within acceptable range (15-30¬∞C).`, type: 'normal' });
            }

            // Flow Rate Analysis
            if (flow > 50) {
                logs.push({ text: `‚ö° Flow rate ${flow} L/s is high. Consider reducing flow.`, type: 'warning' });
            } else if (flow < 5) {
                logs.push({ text: `‚ö†Ô∏è Flow rate ${flow} L/s is critically low. Check for blockages.`, type: 'critical' });
            } else {
                logs.push({ text: `‚úÖ Flow rate ${flow} L/s is within acceptable range (5-50 L/s).`, type: 'normal' });
            }

            // Turbidity Analysis
            if (turbidity > 10) {
                logs.push({ text: `‚ö†Ô∏è Turbidity ${turbidity} NTU is too high. Filtration required.`, type: 'critical' });
            } else if (turbidity > 5) {
                logs.push({ text: `‚ö° Turbidity ${turbidity} NTU is elevated. Monitor filtration system.`, type: 'warning' });
            } else {
                logs.push({ text: `‚úÖ Turbidity ${turbidity} NTU is within acceptable range (<5 NTU).`, type: 'normal' });
            }

            return logs;
        }

        async function refreshData() {
            const loading = document.getElementById('loading');
            const metricsGrid = document.getElementById('metricsGrid');
            
            loading.style.display = 'block';
            metricsGrid.style.opacity = '0.5';

            try {
                const response = await fetch('https://refathex.pythonanywhere.com/get_entry');
                const result = await response.json();
                const data = result.latest_entry;

                // Update pH
                document.getElementById('phValue').textContent = data.ph_value;
                const phStatus = updateMetric(data.ph_value, 6.5, 8.5, { min: 6, max: 12 });
                document.getElementById('phStatus').textContent = phStatus.status;
                document.getElementById('phStatus').className = `metric-status ${phStatus.class}`;

                // Update Temperature
                document.getElementById('tempValue').textContent = `${data.temperature}¬∞C`;
                const tempStatus = updateMetric(data.temperature, 15, 30, { min: 10, max: 35 });
                document.getElementById('tempStatus').textContent = tempStatus.status;
                document.getElementById('tempStatus').className = `metric-status ${tempStatus.class}`;

                // Update Flow
                document.getElementById('flowValue').textContent = `${data.flow_value} L/s`;
                const flowStatus = updateMetric(data.flow_value, 5, 50, { min: 0, max: 100 });
                document.getElementById('flowStatus').textContent = flowStatus.status;
                document.getElementById('flowStatus').className = `metric-status ${flowStatus.class}`;

                // Update Turbidity
                document.getElementById('turbidityValue').textContent = `${data.turbidity} NTU`;
                const turbidityStatus = updateMetric(data.turbidity, 0, 5, { min: 0, max: 10 });
                document.getElementById('turbidityStatus').textContent = turbidityStatus.status;
                document.getElementById('turbidityStatus').className = `metric-status ${turbidityStatus.class}`;

                // Update Logs
                const logs = generateLogs(data);
                const logsContainer = document.getElementById('logsContainer');
                logsContainer.innerHTML = logs.map(log => 
                    `<div class="log-item ${log.type}">${log.text}</div>`
                ).join('');

                // Update timestamp
                const now = new Date();
                document.getElementById('lastUpdate').textContent = 
                    `Last updated: ${now.toLocaleString()}`;

            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('logsContainer').innerHTML = 
                    '<div class="log-item critical">‚ö†Ô∏è Error loading data. Please try again.</div>';
            } finally {
                loading.style.display = 'none';
                metricsGrid.style.opacity = '1';
            }
        }

        function downloadDatabase() {
            window.location.href = '/get_database';
        }

        // Auto-refresh every 30 seconds
        function startAutoRefresh() {
            autoRefreshInterval = setInterval(refreshData, 30000);
        }

        // Initial load
        refreshData();
        startAutoRefresh();
    </script>
</body>
</html>
